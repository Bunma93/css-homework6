<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnderConstruction page</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/390e708c0b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="home">HOME</div>
        <div class="main">
            <div class="header">UNDER<br>CONTRUCTION</div>
            <div class="message">SITE NEARLY READY</div>
            <div class="loader">
                <div class="innerloader"></div>
            </div>
            <div class="percent">
                <div>0%</div>
                <div>100%</div>
            </div>
            <button>Notify Me!</button>
            <div class="icon">
                <div class="circle"><i class="fa-brands fa-facebook"></i></div>
                <div class="circle"><i class="fa-brands fa-twitter"></i></i></div>
                <div class="circle"><i class="fa-brands fa-linkedin-in"></i></i></div>
                <div class="circle"><i class="fa-solid fa-envelope"></i></div>
            </div>
        </div>
        <div>
            <div class="line"></div>
            <div class="reference">@2023 by Under Construction</div>
        </div>
    </div>
</body>
</html>
